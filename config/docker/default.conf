<VirtualHost *:80>
  DocumentRoot /var/www/

  <Directory /var/www/>
    Order allow,deny
    Allow from all
    Options +Indexes
    AllowOverride all
  </Directory>
</VirtualHost>

<VirtualHost *:443>
  DocumentRoot /var/www/

  <Directory /var/www/>
    Order allow,deny
    Allow from all
    Options +Indexes
    AllowOverride all
  </Directory>
</VirtualHost>